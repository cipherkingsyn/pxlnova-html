<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>URL Proxy</h1>
    <p>Enter a URL to proxy or type a search term to use Google.</p>
    <form id="proxyForm" action="" method="GET">
        <input type="text" id="urlInput" name="url" placeholder="Enter URL or search term">
        <br>
        <input type="submit" value="Go">
    </form>
</div>

<!-- This is where the iframe will be inserted if a URL is valid -->
<div id="iframeContainer" style="display: none;">
    <iframe id="proxyIframe" title="Proxy"></iframe>
</div>

<script>
    document.getElementById('proxyForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent form from submitting the traditional way

        let input = document.getElementById('urlInput').value.trim();
        let iframeContainer = document.getElementById('iframeContainer');
        let iframe = document.getElementById('proxyIframe');

        // Hide iframe by default
        iframeContainer.style.display = 'none';

        // Check if the input is a valid URL (simple check for 'http' or 'https')
        if (input.match(/^https?:\/\//)) {
            // If it's a valid URL, display iframe with that URL
            iframeContainer.style.display = 'block';
            iframe.src = input;
        } else if (input) {
            // If it's not a URL, treat it as a Google search term
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
        } else {
            alert("Please enter a valid URL or search term.");
        }
    });
</script>

</body>
</html>
